{% extends 'puzzlehunt/puzzlehunt.html' %}
{% block title %}Home{% endblock %}

{% block body %}
    <div class='jumbotron'>
        <div class='container text-center'>
            <h1>Puzzlehunt 112</h1>
            <h4>November 21, 2015, 2pm</h4>
            <hr/>
            {% if has_team %}
              <a href="/teampage/{{team_id}}"><button type='button' class='btn btn-primary btn-lg'>Your Team Page&nbsp;&nbsp;<i class='fa fa-caret-right'></i></button></a>
            {% elif user.is_authenticated %}
              <a href="/jointeam"><button type='button' class='btn btn-primary btn-lg'>Join a Team&nbsp;&nbsp;<i class='fa fa-caret-right'></i></button></a>
            {% else %}
              <a href="/register"><button type='button' class='btn btn-primary btn-lg'>Register&nbsp;&nbsp;<i class='fa fa-caret-right'></i></button></a>
            {% endif %}
        </div>
    </div>
{% endblock %}
